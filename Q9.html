<html>

<head>

	<title align="center"> Feedback forms</title>

</head>

<body>

	<form method=get>

		<table border=0 height=100% width=100% bgcolor="Yellow">

			<tr>

				<td colspan="7" align=center>
					<h1><u> Feedback Form </u><h1>
				</td>
			</tr>

			<tr>
				<td> <label> Enter Your Name: </label> </td>
				<td> <input type=text name="uname" /> </td>
			</tr>

			<tr>
				<td><label>Which product did you get?</label></td>

				<td> Vizard7<input type='radio' name='expect' value='exc'></td>
				<td>Adobe Photoshop<input type='radio' name='expect' value='go'></td>
				<td>Caliber EBook reader<input type='radio' name='expect' value='av'></td>
				<td>McAfee<input type='radio' name='expect' value='Po'></td>
			</tr>

			<td><label>What do you think about security?</label></td>

			<td>Best<input type='checkbox' name='like' value='des'></td>
			<td>Not Good<input type='checkbox' name='like' value='eas'></td>
			<td>Good<input type='checkbox' name='like' value='img'></td>
			<td>Very Bad<input type='checkbox' name='like' value='link'></td>

			</tr>

			<tr>
				<td colspan=5><label>How did you hear about our Product?</label></td>
			</tr>
			<tr>
				<td colspan=3><select name='about'>

						<option value='socmed'>Friends</option>
						<option value='Adv'>Advertisisng</option>
						<option value='serEng'>Search Engine</option>
						<option value='Ref'>Refered</option>
					</select></td>

			</tr>

			<tr>

				<td><label for='cmnt'>Do you want to submit any Comment?</label></td>

				<td colspan=4><textarea id='cmnt' placeholder="Any comment"></textarea></td>

			</tr>



			<tr>

				<td  > <input type=submit /> </td>
				<td  > <input type=reset /> </td>
			</tr>

		</table>

	</form>

</body>

</html>
